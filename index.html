<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo HTML CSS">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/fwg20/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon/fwg20/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icon/fwg20/favicon-16x16.png" />
    <link rel="manifest" href="./assets/icon/fwg20/site.webmanifest" />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>FWG 20 | WELCOME</title>
</head>
<!-- body => container paling luar -->
<body>
    <!-- main => container kedua yg berisi konten utama -->
    <main class="container">
        <header>
            <p>Login</p>
        </header>
        <section class="login">
            <!-- login form -->
            <form>
                <!-- dapat menggunakan trick emmet u/ membuat elemen/tag sekaligus -->
                <label for="username">Username</label>
                <div class="input-group">
                    <img height="16" width="16" src="/assets/images/form_icon.png" alt="user-icon" />
                    <input type="text" placeholder="Type your username" id="username" />
                </div>
                <label for="password">Password</label>
                <div class="input-group">
                    <img height="16" width="16" src="/assets/images/form_icon.png" alt="pwd-icon" />
                    <input type="password" placeholder="Type your password" id="password" />
                </div>
                <p id="forgot">Forgot password?</p>
                <button class="btn" type="submit">LOGIN</button>
            </form>
        </section>
        <section class="signup">
            <!-- sign up option -->
            <section class="signup-top">
                <!-- other sign up -->
                <p>Or Sign Up Using</p>
                <div>
                    <img height="30" width="30" src="./assets/images/facebook.png" alt="facebook-icon" />
                    <img height="30" width="30" src="./assets/images/Twitter.png" alt="twitter-icon" />
                    <img height="30" width="30" src="./assets/images/Google.png" alt="google-icon" />
                </div>
            </section>
            <section class="signup-bottom">
                <!-- original sign up -->
                <p>Or Sign Up Using</p>
                <div>
                    <button>SIGN UP</button>
                    <a href="./pages/position.html">
                        <button>POSITION</button>
                    </a>
                </div>                
            </section>
        </section>
    </main>
</body>
</html>
